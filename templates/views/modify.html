{% extends './base.html' %}


{% block content %}
<div class='container'>
    <div class="writeform">
        <form method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email" value={{posts.email}}>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Title</label>
                <input name="title" type="text" class="form-control" id="formGroupExampleInput" value={{posts.title}}
                    placeholder="Title">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">textarea</label>
                <textarea name="body" type="input" class="form-control" id="exampleFormControlTextarea1" rows="3">
            {{posts.body}}
            </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
