{% extends './base.html' %}


{% block content %}
<div class="container my-5">
<div class="writeform">
<form action={{url_for('update_comment', id=comments.id)}} method="POST">
    <div class="form-group">
        <textarea name="body" type="input" class="form-control" id="exampleFormControlTextarea1" rows="3">{{comments.body}}</textarea>
        <div class="form-group">
            <label for="formGroupExampleInput">Image_url</label>
            <input name="image_url" type="text" class="form-control" id="formGroupExampleInput" value={{comments.image_url}}>
        </div>
        <button type="submit" class="btn peach-gradient">Submit</button>
</form>
</div>
</div>
</div>
{% endblock %}
